<div class="header-area">
  <span class="header-text">Neuro Related</span>
</div>

<table class="grouping-checkboxes">
  <tr>
    <td class="rotateText"></td>
    <td><label><input type="checkbox" (change)='changed($event,"dmt")' /> DMT </label></td>
  </tr>
  <tr>
    <td class="rotateText"></td>
    <td><label><input type="checkbox" (click)="checkBoxClicked('otherMeds')" /> Other Meds </label></td>
  </tr>
  <tr>
    <td class="rotateText"></td>
    <td><label><input type="checkbox" (click)="checkBoxClicked('vitaminD')" /> Vitamin D </label></td>

    <td><label><input type="checkbox" (click)="checkBoxClicked('referrals')" /> Referrals </label></td>
  </tr>
</table>

  </tr>

    <td class="rotateText"></td>
