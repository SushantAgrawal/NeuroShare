<ng-template #edssSecondLevelTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">EDSS</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="dialogRef.close()">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-6">Score</div>
            <div *ngIf="!edssScoreDetail.allowEdit" class="col-xs-6">{{edssScoreDetail.scoreValue}}</div>
            <div *ngIf="edssScoreDetail.allowEdit" class="col-xs-6">
                <input type="text" (click)="openScoreChartForUpdate()" style="width:80px; border:1px solid #AFAFAF;" [(ngModel)]="edssScoreDetail.scoreValue"
                />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">Reported By</div>
            <div class="col-xs-6">{{edssScoreDetail.reportedBy}}</div>
        </div>
        <div class="row">
            <div class="col-xs-6">Reported</div>
            <div class="col-xs-6">{{edssScoreDetail.lastUpdatedDate | date:'MM/dd/yyyy'}}</div>
        </div>
        <div class="row" *ngIf="edssScoreDetail.allowEdit && edssScoreDetail.showUpdate">
            <div class="col-xs-12">
                <button md-raised-button (click)="updateEdssScore()">Update</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #edssSecondLevelAddTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Select EDSS Score</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="scoreChartDialogRef.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <table class="questionContainer">
            <tr *ngFor="let question of edssPopupQuestions; let idx=index">
                <td><input type="radio" name="edssPopupGroup" (click)="selectEdssScore(idx)"></td>
                <td>{{question.score}}</td>
                <td>{{question.title}}</td>
            </tr>
        </table>
        <div class="buttonContainer">
            <button class="roundButton" *ngIf="scoreChartOpType=='Add'" (click)="submitEdssScore($event)">Add</button>
            <button class="roundButton" *ngIf="scoreChartOpType=='Update'" (click)="submitEdssScore($event)">Select</button>
        </div>
    </div>
</ng-template>
