<ng-template #edssSecondLevelTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">EDSS</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="dialogRef.close()">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-6">Score</div>
            <div class="col-xs-6">{{edssScoreDetail.score}}</div>
        </div>
        <div class="row">
            <div class="col-xs-6">Reported By</div>
            <div class="col-xs-6">{{edssScoreDetail.last_updated_provider_id}}</div>
        </div>
        <div class="row">
            <div class="col-xs-6">Reported</div>
            <div class="col-xs-6">{{edssScoreDetail.last_updated_instant}}</div>
        </div>
    </div>
</ng-template>
<ng-template #edssSecondLevelAddTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Select EDSS Score</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="dialogRef.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <table class="questionContainer">
            <tr *ngFor="let question of edssPopupQuestions; let idx=index">
                <td><input type="radio" name="edssPopupGroup" [checked]="idx===0" [value]="question.checked" (click)="selectEdssScore(idx)"></td>
                <td>{{question.score}}</td>
                <td>{{question.title}}</td>
            </tr>
        </table>
        <div class="buttonContainer">
            <button class="roundButton" *ngIf="type=='Add'" (click)="submit()">Add</button>
            <button class="roundButton" *ngIf="type=='Update'" (click)="submit()">Update</button>
        </div>
    </div>
</ng-template>
