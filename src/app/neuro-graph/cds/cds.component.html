<div class="header-area">
  <span class="header-text">Neuro Related Care</span>
  <div class="right-float action-buttons"><span class="icon-stack" (click)="buttonclicked('book')"></span></div>
</div>
<div class="cds-panel">
  <div class="cds-items">
    <div class="cds-items-checkbox">
      <label><input type="checkbox" (change)='changed($event,"review_relapses")'  [(ngModel)]='cdsState.review_relapses.checked' /> Review relapses </label>
    </div>

    <div class="cds-items-info">
      <input type="image" src="../../assets/images/information-icon.png" (click)="buttonClicked('review_relapses')" [popover]="cdsTemplate"
        [popoverTitle]="getCdsTitle()" outsideClick="true" triggers="focus" placement="left" container="body" width="20px"
        height="20px">
    </div>
  </div>

  <div class="cds-items">
    <div class="cds-items-checkbox">
      <label><input type="checkbox" (change)='changed($event,"review_mri_images")'  [(ngModel)]='cdsState.review_mri_images.checked' /> Review MRI images </label>
    </div>

    <div class="cds-items-info">
      <input type="image" src="../../assets/images/information-icon.png" (click)="buttonClicked('review_mri_images')" [popover]="cdsTemplate"
        [popoverTitle]="selectedCdsInfo.title" outsideClick="true" triggers="focus" placement="left" container="body" width="20px"
        height="20px">
    </div>
  </div>

  <div class="cds-items">
    <div class="cds-items-checkbox">
      <label><input type="checkbox" (change)='changed($event,"review_symptom_status")' [(ngModel)]='cdsState.review_symptom_status.checked' /> Review symptom status </label>
    </div>
    <div class="cds-items-info">
      <input type="image" src="../../assets/images/information-icon.png" (click)="buttonclicked('review_symptom_status')" [popover]="cdsTemplate"
        [popoverTitle]="selectedCdsInfo.title" width="20px" height="20px">
    </div>
  </div>


  <div class="cds-items">
    <div class="cds-items-checkbox">
      <label><input type="checkbox" (change)='changed($event,"review_ms_type_status")' [(ngModel)]='cdsState.review_ms_type_status.checked' /> Review MS type/status </label>
    </div>

    <div class="cds-items-info">
      <input type="image" src="../../assets/images/information-icon.png" (click)="buttonclicked('infoMsType')" width="20px" height="20px">
    </div>
  </div>
  <div class="cds-items">
    <div class="cds-items-checkbox">
      <label><input type="checkbox" (change)='changed($event,"review_dmts")' [(ngModel)]='cdsState.review_dmts.checked' /> Review DMTs </label>
    </div>

    <div class="cds-items-info">
      <input type="image" src="../../assets/images/information-icon.png" (click)="buttonclicked('infoDMT')" width="20px" height="20px">
    </div>
  </div>
  <div class="cds-items">
    <div class="cds-items-checkbox">
      <label><input type="checkbox" (change)='changed($event,"review_monitoring_labs")' [(ngModel)]='cdsState.review_monitoring_labs.checked'  /> Review monitoring labs </label>
    </div>
    <div class="cds-items-info">
      <input type="image" src="../../assets/images/information-icon.png" (click)="buttonclicked('infoMonitoringLabs')" width="20px"
        height="20px">
    </div>
  </div>
  <div class="cds-items">
    <div class="cds-items-checkbox">
      <label><input type="checkbox" (change)='changed($event,"review_vitamin_d")' [(ngModel)]='cdsState.review_vitamin_d.checked'  /> Review Vitamin D </label>
    </div>
    <div class="cds-items-info">
      <input type="image" src="../../assets/images/information-icon.png" (click)="buttonclicked('infoVitaminD')" width="20px" height="20px">
    </div>
  </div>
  <div class="cds-items">
    <div class="cds-items-checkbox">
      <label><input type="checkbox" (change)='changed($event,"review_other_meds")' [(ngModel)]='cdsState.review_other_meds.checked'  /> Review other related meds </label>
    </div>
    <div class="cds-items-info">
      <input type="image" src="../../assets/images/information-icon.png" (click)="buttonclicked('infoOtherMeds')" width="20px"
        height="20px">
    </div>
  </div>
  <div class="cds-items">
    <div class="cds-items-checkbox">
      <label><input type="checkbox" (change)='changed($event,"review_symptoms_referrals")' [(ngModel)]='cdsState.review_symptoms_referrals.checked' /> Review symptoms referrals </label>
    </div>
    <div class="cds-items-info">
      <input type="image" src="../../assets/images/information-icon.png" (click)="buttonclicked('infoSymptomsReferrals')" width="20px"
        height="20px">
    </div>
  </div>
  <div class="cds-items">
    <div class="cds-items-checkbox">
      <label><input type="checkbox" (change)='changed($event,"review_vaccinations.checked")' [(ngModel)]='cdsState.review_vaccinations.checked' /> Review vaccinations </label>
    </div>
    <div class="cds-items-info">
      <input type="image" src="../../assets/images/information-icon.png" (click)="buttonClicked('vaccinations')" width="20px" height="20px">
    </div>
  </div>
</div>
<template #cdsTemplate>
  <div [innerHtml]="selectedCdsInfo && selectedCdsInfo.info && selectedCdsInfo.info[0]"></div>
</template>>
