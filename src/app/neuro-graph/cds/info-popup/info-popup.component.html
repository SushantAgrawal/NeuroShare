<div class="cds-container">
<div class="cds-header">
  <div class="cds-header-title">
    {{displayInfo.title}}
  </div>
  <div class="cds-header-close">
    <i (click)="closeDialog()" class="material-icons">clear</i>
  </div>
</div>
<div  class="cds-content">
  <div *ngFor="let i of displayInfo.info">
      {{i}}
  </div> 
</div>

  <div class="urlContainer">
    <a *ngIf="displayInfo.learn_more" [href]="displayInfo.learn_more" target="_blank" class="left-panel"> Learn More </a>
    <a *ngIf="displayInfo.publication" [href]="displayInfo.publication" target="_blank" class="rightpanel"> See publication </a>
  </div>

</div>
