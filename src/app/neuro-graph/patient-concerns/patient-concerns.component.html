<div style="padding:50px;">
    <md-select placeholder="Favorite food">
        <md-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
        </md-option>
    </md-select>
    <md-checkbox>Check me!</md-checkbox>
</div>
